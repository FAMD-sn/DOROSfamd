<!DOCTYPE html>  <html lang="ru">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>DOROSfamd Music</title>  
    <style>  
        :root {  
            --primary: #1DB954;  
            --bg: #121212;  
            --card-bg: #181818;  
            --text: #ffffff;  
        }  [data-theme="light"] {  
        --bg: #f5f5f5;  
        --card-bg: #ffffff;  
        --text: #000000;  
    }  

    * {  
        margin: 0;  
        padding: 0;  
        box-sizing: border-box;  
        font-family: 'Inter', system-ui;  
    }  

    body {  
        background: var(--bg);  
        color: var(--text);  
        min-height: 100vh;  
        transition: all 0.3s;  
    }  

    .container {  
        max-width: 1400px;  
        margin: 0 auto;  
        padding: 20px;  
    }  

    .header {  
        display: flex;  
        justify-content: space-between;  
        align-items: center;  
        margin-bottom: 40px;  
    }  

    .theme-toggle {  
        background: none;  
        border: none;  
        cursor: pointer;  
        font-size: 24px;  
        color: var(--text);  
    }  

    .search-box {  
        text-align: center;  
        margin: 40px 0;  
    }  

    input[type="text"] {  
        padding: 15px 25px;  
        width: 60%;  
        border: none;  
        border-radius: 30px;  
        font-size: 18px;  
        background: rgba(255, 255, 255, 0.1);  
        color: var(--text);  
        transition: all 0.3s;  
    }  

    button {  
        padding: 15px 30px;  
        margin-left: 15px;  
        border: none;  
        border-radius: 30px;  
        background: var(--primary);  
        color: white;  
        cursor: pointer;  
        transition: all 0.3s;  
    }  

    .results {  
        display: grid;  
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));  
        gap: 20px;  
        padding: 20px;  
    }  

    .track-card {  
        background: var(--card-bg);  
        border-radius: 15px;  
        padding: 15px;  
        transition: transform 0.3s;  
        cursor: pointer;  
    }  

    .player {  
        position: fixed;  
        bottom: 0;  
        left: 0;  
        right: 0;  
        background: rgba(0, 0, 0, 0.8);  
        padding: 20px;  
        backdrop-filter: blur(10px);  
        display: none;  
    }  

    .visualizer {  
        height: 100px;  
        width: 100%;  
        margin: 20px 0;  
        position: relative;  
    }  

    .bar {  
        position: absolute;  
        bottom: 0;  
        background: var(--primary);  
        width: 4px;  
        margin: 0 2px;  
        transition: height 0.1s;  
    }  

    .lyrics-container {  
        position: fixed;  
        top: 50%;  
        left: 50%;  
        transform: translate(-50%, -50%);  
        background: var(--card-bg);  
        padding: 30px;  
        border-radius: 20px;  
        max-width: 600px;  
        width: 90%;  
        max-height: 80vh;  
        overflow-y: auto;  
        display: none;  
        box-shadow: 0 0 30px rgba(0,0,0,0.3);  
        z-index: 1000;  
    }  

    #3d-visualizer {  
        position: fixed;  
        top: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        pointer-events: none;  
        z-index: -1;  
    }  
</style>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

</head>  
<body>  
    <div class="container">  
        <div class="header">  
            <h1>üéµ DOROSfamd musics</h1>  
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>  
        </div>  <div class="search-box">  
        <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏ –≤ DOROSmus...">  
        <button onclick="searchMusic()">–ù–∞–π—Ç–∏</button>  
    </div>  

    <div class="results" id="results"></div>  
      
    <div class="player" id="player">  
        <div class="now-playing" id="nowPlaying"></div>  
        <div class="visualizer" id="visualizer"></div>  
        <audio controls id="audioPlayer"></audio>  
        <button onclick="showLyrics()" id="lyricsButton">–¢–µ–∫—Å—Ç –ø–µ—Å–Ω–∏</button>  
    </div>  

    <div class="lyrics-container" id="lyricsContainer">  
        <div class="lyrics-header">  
            <h3 id="lyricsTitle">–¢–µ–∫—Å—Ç –ø–µ—Å–Ω–∏</h3>  
            <button class="close-lyrics" onclick="hideLyrics()">√ó</button>  
        </div>  
        <div id="lyricsContent"></div>  
    </div>  
</div>  

<div id="3d-visualizer"></div>  

<script>  
    let currentPage = 0;  
    let searchQuery = '';  
    let audioContext, analyser, dataArray;  

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞—É–¥–∏–æ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞  
    function initAudioContext() {  
        audioContext = new (window.AudioContext || window.webkitAudioContext)();  
        analyser = audioContext.createAnalyser();  
        analyser.fftSize = 256;  
        dataArray = new Uint8Array(analyser.frequencyBinCount);  
    }  

    // –ü–æ–∏—Å–∫ –º—É–∑—ã–∫–∏  
    async function searchMusic() {  
        currentPage = 0;  
        searchQuery = document.getElementById('searchInput').value;  
        await loadResults(true);  
    }  

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤  
    async function loadResults(reset = false) {  
        try {  
            const response = await fetch(  
                `https://api.deezer.com/search?q=${encodeURIComponent(searchQuery)}&index=${currentPage * 25}`  
            );  
              
            const data = await response.json();  
              
            if(reset) {  
                document.getElementById('results').innerHTML = '';  
            }  
              
            displayResults(data.data);  
            currentPage++;  
              
            // –ë–µ—Å–∫–æ–Ω–µ—á–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞  
            window.onscroll = () => {  
                if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {  
                    loadResults();  
                }  
            }  
              
        } catch(error) {  
            showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö', 'error');  
        }  
    }  

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤  
    function displayResults(tracks) {  
        const resultsContainer = document.getElementById('results');  
          
        tracks.forEach(track => {  
            const trackCard = document.createElement('div');  
            trackCard.className = 'track-card';  
            trackCard.innerHTML = `  
                <img src="${track.album.cover_medium}" class="track-cover" alt="–û–±–ª–æ–∂–∫–∞">  
                <h3>${track.title}</h3>  
                <p>${track.artist.name}</p>  
            `;  
            trackCard.addEventListener('click', () => playTrack(track));  
            resultsContainer.appendChild(trackCard);  
        });  
    }  

    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞  
    function playTrack(track) {  
        const player = document.getElementById('player');  
        const audioPlayer = document.getElementById('audioPlayer');  
          
        player.style.display = 'block';  
        audioPlayer.src = track.preview;  
        audioPlayer.play();  
          
        localStorage.setItem('currentTrack', JSON.stringify(track));  
          
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏  
        if(!audioContext) initAudioContext();  
        setupAudioAnalyzer(audioPlayer);  
        init3DVisualizer();  
    }  

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∞—É–¥–∏–æ –∞–Ω–∞–ª–∏–∑–∞—Ç–æ—Ä–∞  
    function setupAudioAnalyzer(audioElement) {  
        const source = audioContext.createMediaElementSource(audioElement);  
        source.connect(analyser);  
        analyser.connect(audioContext.destination);  
        animateVisualizer();  
    }  

    // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞  
    function animateVisualizer() {  
        const visualizer = document.getElementById('visualizer');  
        visualizer.innerHTML = '';  
          
        analyser.getByteFrequencyData(dataArray);  
          
        for(let i = 0; i < 64; i++) {  
            const bar = document.createElement('div');  
            bar.className = 'bar';  
            bar.style.height = `${dataArray[i]}px`;  
            bar.style.left = `${i * 6}px`;  
            visualizer.appendChild(bar);  
        }  
          
        requestAnimationFrame(animateVisualizer);  
    }  

    // 3D –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è  
    function init3DVisualizer() {  
        const scene = new THREE.Scene();  
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);  
        const renderer = new THREE.WebGLRenderer({ alpha: true });  
          
        renderer.setSize(window.innerWidth, window.innerHeight);  
        document.getElementById('3d-visualizer').appendChild(renderer.domElement);  

        const geometry = new THREE.IcosahedronGeometry(1, 2);  
        const material = new THREE.MeshPhongMaterial({   
            color: 0x1DB954,  
            shininess: 100  
        });  
        const mesh = new THREE.Mesh(geometry, material);  
        scene.add(mesh);  

        camera.position.z = 3;  

        // –ê–Ω–∏–º–∞—Ü–∏—è  
        function animate() {  
            requestAnimationFrame(animate);  
              
            analyser.getByteFrequencyData(dataArray);  
            mesh.rotation.x += dataArray[10] / 1000;  
            mesh.rotation.y += dataArray[20] / 1000;  
            mesh.scale.set(  
                1 + dataArray[30]/100,  
                1 + dataArray[40]/100,  
                1 + dataArray[50]/100  
            );  

            renderer.render(scene, camera);  
        }  
        animate();  
    }  

    // –†–∞–±–æ—Ç–∞ —Å —Ç–µ–∫—Å—Ç–∞–º–∏ –ø–µ—Å–µ–Ω  
    async function showLyrics() {  
        const track = JSON.parse(localStorage.getItem('currentTrack'));  
        const lyricsContent = document.getElementById('lyricsContent');  
          
        lyricsContent.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';  
        document.getElementById('lyricsContainer').style.display = 'block';  
          
        try {  
            const response = await fetch(`https://api.lyrics.ovh/v1/${track.artist.name}/${track.title}`);  
            const data = await response.json();  
            lyricsContent.textContent = data.lyrics || '–¢–µ–∫—Å—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω';  
        } catch {  
            lyricsContent.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';  
        }  
    }  

    // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏  
    function toggleTheme() {  
        document.body.setAttribute('data-theme',  
            document.body.getAttribute('data-theme') === 'light' ? 'dark' : 'light'  
        );  
    }  

    function hideLyrics() {  
        document.getElementById('lyricsContainer').style.display = 'none';  
    }  

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è  
    document.getElementById('searchInput').addEventListener('keypress', (e) => {  
        if(e.key === 'Enter') searchMusic();  
    });  
</script>

</body>  
</html>
