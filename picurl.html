<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∏ –ø–æ–ª—É—á–∏—Ç—å —Å—Å—ã–ª–∫—É</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .output {
            margin-top: 20px;
        }

        .output input {
            width: calc(100% - 50px);
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }

        .copy-btn {
            padding: 12px;
            margin-left: 5px;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #0056b3;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>–î–æ–±–∞–≤–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</h1>
    <input type="file" class="input-field" id="image-input" accept="image/*" onchange="showImageLink()">
    
    <div class="output" id="output"></div>
</div>

<script>
    function showImageLink() {
        const input = document.getElementById('image-input');
        const outputDiv = document.getElementById('output');

        const file = input.files[0];
        if (!file) {
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            const imageUrl = event.target.result;

            outputDiv.innerHTML = `
                <h3>–°—Å—ã–ª–∫–∞ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</h3>
                <div style="display: flex; align-items: center;">
                    <input type="text" id="image-link" value="${imageUrl}" readonly>
                    <button class="copy-btn" onclick="copyLink()">üìã</button>
                </div>
                <img src="${imageUrl}" alt="Image preview">
            `;
        };

        reader.readAsDataURL(file);
    }

    function copyLink() {
        const imageLink = document.getElementById('image-link');
        imageLink.select();
        document.execCommand('copy');
        alert('–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
    }
</script>

</body>
</html>
