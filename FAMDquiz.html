<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOROSquiz - –°–æ–∑–¥–∞–π —Ö–∞–∫–µ—Ä—Å–∫—É—é –≤–∏–∫—Ç–æ—Ä–∏–Ω—É</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00ff00;
            --primary-dark: #00cc00;
            --secondary: #00aa00;
            --accent: #33ff33;
            --dark: #111111;
            --darker: #0a0a0a;
            --light: #e0e0e0;
            --gray: #333333;
            --success: #00ff88;
            --error: #ff5555;
            --glow: 0 0 10px rgba(0, 255, 0, 0.7);
            --radius: 4px;
            --transition: all 0.3s cubic-bezier(0.65, 0.05, 0.36, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark);
            color: var(--primary);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 80, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 100, 0, 0.1) 0%, transparent 20%);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--darker);
            border: 1px solid var(--secondary);
            border-radius: var(--radius);
            box-shadow: var(--glow);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes terminalBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        header {
            background: linear-gradient(to right, var(--darker), var(--gray));
            color: var(--primary);
            padding: 20px;
            text-align: center;
            position: relative;
            border-bottom: 1px solid var(--secondary);
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 0 0 5px var(--primary);
            letter-spacing: 2px;
        }

        header p {
            color: var(--accent);
            font-family: 'Ubuntu Mono', monospace;
        }

        .header-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--primary);
            border-radius: var(--radius);
            font-family: 'Share Tech Mono', monospace;
            font-weight: normal;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
            background-color: transparent;
            color: var(--primary);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background-color: rgba(0, 255, 0, 0.1);
            box-shadow: var(--glow);
        }

        .btn-primary:hover {
            background-color: rgba(0, 255, 0, 0.2);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border-color: var(--gray);
            color: var(--light);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--primary);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            justify-content: center;
            border-radius: var(--radius);
        }

        .content {
            padding: 30px;
            position: relative;
        }

        .content::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 255, 0, 0.03) 1px, 
                transparent 1px
            );
            background-size: 100% 2px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group::after {
            content: '>';
            position: absolute;
            left: 10px;
            top: 38px;
            color: var(--primary);
            animation: terminalBlink 1s infinite;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px 12px 25px;
            border: 1px solid var(--gray);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--primary);
            font-family: 'Ubuntu Mono', monospace;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 
                inset 0 0 10px rgba(0, 255, 0, 0.3),
                0 0 10px rgba(0, 255, 0, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .question-card {
            background: rgba(0, 20, 0, 0.3);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            border: 1px solid var(--gray);
            transition: var(--transition);
            animation: questionAppear 0.5s ease-out;
        }

        @keyframes questionAppear {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .question-card:hover {
            border-color: var(--secondary);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .question-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 5px;
        }

        .quiz-link-container {
            background: rgba(0, 30, 0, 0.3);
            padding: 20px;
            border-radius: var(--radius);
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            border: 1px dashed var(--secondary);
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 5px rgba(0, 255, 0, 0.3); }
            to { box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); }
        }

        .quiz-link {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: var(--radius);
            border: 1px solid var(--gray);
            font-family: 'Ubuntu Mono', monospace;
            user-select: all;
            color: var(--primary);
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .quiz-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.1), transparent);
            animation: linkGlow 3s infinite;
        }

        @keyframes linkGlow {
            to { left: 100%; }
        }

        .quiz-option {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: var(--radius);
            transition: var(--transition);
            border: 1px solid transparent;
        }

        .quiz-option:hover {
            background: rgba(0, 255, 0, 0.05);
            border-color: var(--gray);
        }

        .quiz-option input[type="radio"] {
            width: auto;
            margin-right: 15px;
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid var(--primary);
            border-radius: 50%;
            transition: var(--transition);
            position: relative;
        }

        .quiz-option input[type="radio"]:checked {
            background-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        .quiz-option input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--darker);
            border-radius: 50%;
            top: 3px;
            left: 3px;
        }

        .result-container {
            text-align: center;
            padding: 30px;
            background: rgba(0, 20, 0, 0.3);
            border-radius: var(--radius);
            border: 1px solid var(--secondary);
        }

        .result-score {
            font-size: 3rem;
            font-weight: normal;
            color: var(--primary);
            margin: 20px 0;
            text-shadow: 0 0 10px var(--primary);
            font-family: 'Ubuntu Mono', monospace;
        }

        .progress-bar {
            height: 10px;
            background: var(--gray);
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--success));
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--primary);
        }

        .hidden {
            display: none;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--gray);
            margin-bottom: 20px;
        }

        .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
            color: var(--light);
            position: relative;
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        .tab:hover:not(.active) {
            color: var(--accent);
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .tab:hover::after {
            transform: scaleX(1);
        }

        .terminal-effect {
            position: relative;
        }

        .terminal-effect::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 255, 0, 0.1) 0.1em,
                transparent 0.1em
            );
            background-size: 100% 1.2em;
            pointer-events: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
                padding-right: 50px;
            }
            
            .content {
                padding: 20px;
            }
            
            .btn {
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container terminal-effect">
        <header>
            <h1>DOROSquiz</h1>
            <p>_–°–æ–∑–¥–∞–≤–∞–π –∏ –≤–∑–ª–∞–º—ã–≤–∞–π –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã_</p>
            <div class="header-actions">
                <button class="btn btn-icon btn-secondary" id="toggleSoundBtn" title="–ó–≤—É–∫–∏">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </header>

        <div class="tabs" id="tabs">
            <div class="tab active" data-tab="create">–°–æ–∑–¥–∞—Ç—å –≤–∏–∫—Ç–æ—Ä–∏–Ω—É</div>
            <div class="tab" data-tab="take">–ü—Ä–æ–π—Ç–∏ –≤–∏–∫—Ç–æ—Ä–∏–Ω—É</div>
        </div>

        <div class="content">
            <!-- –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã -->
            <div id="createQuiz">
                <div class="form-group">
                    <label for="quizTitle">–ù–∞–∑–≤–∞–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</label>
                    <input type="text" id="quizTitle" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã">
                </div>
                
                <div id="questions"></div>
                
                <button class="btn btn-primary" onclick="addQuestion()">
                    <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –≤–æ–ø—Ä–æ—Å
                </button>
                
                <button class="btn btn-primary" id="generateQuizBtn" onclick="generateQuizLink()" style="margin-top: 20px; display: none;">
                    <i class="fas fa-code"></i> –°–æ–∑–¥–∞—Ç—å –≤–∏–∫—Ç–æ—Ä–∏–Ω—É
                </button>
                
                <div class="quiz-link-container hidden" id="quizLink">
                    <h3>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞!</h3>
                    <p>–ö–æ–¥ –¥–æ—Å—Ç—É–ø–∞:</p>
                    <input type="text" class="quiz-link" id="quizUrl" readonly>
                    <button class="btn btn-primary" onclick="copyLink()">
                        <i class="fas fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥
                    </button>
                    <button class="btn btn-secondary" onclick="resetQuiz()">
                        <i class="fas fa-redo"></i> –ù–æ–≤–∞—è –≤–∏–∫—Ç–æ—Ä–∏–Ω–∞
                    </button>
                </div>
            </div>

            <!-- –ü—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏–µ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã -->
            <div id="takeQuiz" class="hidden">
                <div id="quizStart">
                    <div class="form-group">
                        <label for="quizCode">–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã</label>
                        <input type="text" id="quizCode" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–æ—Å—Ç—É–ø–∞">
                    </div>
                    <button class="btn btn-primary" onclick="startQuiz()">
                        <i class="fas fa-terminal"></i> –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–∫—Ç–æ—Ä–∏–Ω—É
                    </button>
                </div>
                
                <div id="quizContent" class="hidden">
                    <h2 id="quizTitleDisplay"></h2>
                    <div id="quizQuestions"></div>
                    <button class="btn btn-primary" onclick="submitQuiz()">
                        <i class="fas fa-paper-plane"></i> –í–∑–ª–æ–º–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã
                    </button>
                </div>
                
                <div id="quizResult" class="hidden">
                    <div class="result-container">
                        <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –≤–∑–ª–æ–º–∞</h3>
                        <div class="result-score" id="scoreDisplay">0/0</div>
                        <div class="progress-bar">
                            <div class="progress" id="progressBar"></div>
                        </div>
                        <p id="resultMessage"></p>
                        <button class="btn btn-primary" onclick="restartQuiz()">
                            <i class="fas fa-sync-alt"></i> –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3"></audio>
    <audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        let questions = [];
        let currentQuiz = null;
        let soundEnabled = true;
        let currentQuestionIndex = 0;

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const createQuizSection = document.getElementById("createQuiz");
        const takeQuizSection = document.getElementById("takeQuiz");
        const quizLinkSection = document.getElementById("quizLink");
        const quizStartSection = document.getElementById("quizStart");
        const quizContentSection = document.getElementById("quizContent");
        const quizResultSection = document.getElementById("quizResult");
        const tabs = document.querySelectorAll(".tab");
        const toggleSoundBtn = document.getElementById("toggleSoundBtn");
        const generateQuizBtn = document.getElementById("generateQuizBtn");
        
        // –ó–≤—É–∫–∏
        const clickSound = document.getElementById("clickSound");
        const successSound = document.getElementById("successSound");
        const errorSound = document.getElementById("errorSound");

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener("DOMContentLoaded", () => {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ URL –Ω–∞ –Ω–∞–ª–∏—á–∏–µ ID –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
            const urlParams = new URLSearchParams(window.location.search);
            const quizId = urlParams.get("id");
            
            if (quizId) {
                // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–∞–∑–¥–µ–ª –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
                document.querySelector('.tab[data-tab="take"]').click();
                document.getElementById("quizCode").value = quizId;
                startQuiz();
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ –∑–≤—É–∫–∞
            const savedSound = localStorage.getItem("soundEnabled");
            if (savedSound === "false") {
                toggleSound();
            }
        });

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function playSound(sound) {
            if (!soundEnabled) return;
            
            try {
                sound.currentTime = 0;
                sound.play();
            } catch (e) {
                console.log("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∑–≤—É–∫–∞:", e);
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function toggleSound() {
            soundEnabled = !soundEnabled;
            toggleSoundBtn.innerHTML = soundEnabled 
                ? '<i class="fas fa-volume-up"></i>' 
                : '<i class="fas fa-volume-mute"></i>';
            localStorage.setItem("soundEnabled", soundEnabled);
            playSound(clickSound);
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        tabs.forEach(tab => {
            tab.addEventListener("click", () => {
                playSound(clickSound);
                tabs.forEach(t => t.classList.remove("active"));
                tab.classList.add("active");
                
                if (tab.dataset.tab === "create") {
                    createQuizSection.classList.remove("hidden");
                    takeQuizSection.classList.add("hidden");
                } else {
                    createQuizSection.classList.add("hidden");
                    takeQuizSection.classList.remove("hidden");
                }
            });
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
        toggleSoundBtn.addEventListener("click", toggleSound);

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
        function addQuestion() {
            playSound(clickSound);
            const qIndex = questions.length;
            const questionDiv = document.createElement("div");
            questionDiv.className = "question-card";
            questionDiv.innerHTML = `
                <div class="question-actions">
                    <button class="btn btn-icon btn-secondary" onclick="removeQuestion(${qIndex})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="q${qIndex}">–í–æ–ø—Ä–æ—Å ${qIndex + 1}</label>
                    <input type="text" id="q${qIndex}" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å">
                </div>
                <div class="form-group">
                    <label for="a${qIndex}">–í–∞—Ä–∏–∞–Ω—Ç—ã –æ—Ç–≤–µ—Ç–æ–≤ (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
                    <textarea id="a${qIndex}" placeholder="–í–∞—Ä–∏–∞–Ω—Ç 1, –í–∞—Ä–∏–∞–Ω—Ç 2, –í–∞—Ä–∏–∞–Ω—Ç 3"></textarea>
                </div>
                <div class="form-group">
                    <label for="c${qIndex}">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç</label>
                    <input type="text" id="c${qIndex}" placeholder="–î–æ–ª–∂–µ–Ω —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å –æ–¥–Ω–∏–º –∏–∑ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤">
                </div>
            `;
            document.getElementById("questions").appendChild(questionDiv);
            questions.push(qIndex);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
            generateQuizBtn.style.display = 'inline-flex';
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–∞
        function removeQuestion(index) {
            playSound(clickSound);
            const questionElement = document.querySelector(`.question-card:nth-child(${index + 1})`);
            if (questionElement) {
                questionElement.remove();
                questions = questions.filter(i => i !== index);
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–µ–∫—Å—ã –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è –≤–æ–ø—Ä–æ—Å–æ–≤
                questions = questions.map((_, i) => i);
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –µ—Å–ª–∏ –Ω–µ—Ç –≤–æ–ø—Ä–æ—Å–æ–≤
                if (questions.length === 0) {
                    generateQuizBtn.style.display = 'none';
                }
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å—Å—ã–ª–∫–∏ –Ω–∞ –≤–∏–∫—Ç–æ—Ä–∏–Ω—É
        function generateQuizLink() {
            playSound(clickSound);
            const title = document.getElementById("quizTitle").value.trim();
            if (!title || questions.length === 0) {
                playSound(errorSound);
                alert("–î–æ–±–∞–≤—å—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –≤–æ–ø—Ä–æ—Å!");
                return;
            }

            const quizData = { 
                title, 
                questions: [],
                createdAt: new Date().toISOString()
            };

            let hasErrors = false;
            questions.forEach(i => {
                const questionText = document.getElementById(`q${i}`).value.trim();
                const answersText = document.getElementById(`a${i}`).value.trim();
                const correctAnswer = document.getElementById(`c${i}`).value.trim();
                
                if (!questionText || !answersText || !correctAnswer) {
                    hasErrors = true;
                    return;
                }
                
                const answers = answersText.split(",").map(a => a.trim()).filter(a => a);
                if (answers.length < 2 || !answers.includes(correctAnswer)) {
                    hasErrors = true;
                    return;
                }
                
                quizData.questions.push({ 
                    questionText, 
                    answers, 
                    correctAnswer 
                });
            });

            if (hasErrors) {
                playSound(errorSound);
                alert("–ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ –≤—Å–µ –≤–æ–ø—Ä–æ—Å—ã –∑–∞–ø–æ–ª–Ω–µ–Ω—ã –ø—Ä–∞–≤–∏–ª—å–Ω–æ –∏ –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç –µ—Å—Ç—å —Å—Ä–µ–¥–∏ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤!");
                return;
            }

            const quizId = generateId();
            localStorage.setItem(`quiz_${quizId}`, JSON.stringify(quizData));

            const link = `${window.location.origin}${window.location.pathname}?id=${quizId}`;
            document.getElementById("quizUrl").value = quizId; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ ID
            quizLinkSection.classList.remove("hidden");
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É
            quizLinkSection.scrollIntoView({ behavior: "smooth" });
            playSound(successSound);
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Å—ã–ª–∫–∏
        function copyLink() {
            playSound(clickSound);
            const linkInput = document.getElementById("quizUrl");
            linkInput.select();
            document.execCommand("copy");
            
            // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ
            const copyBtn = document.querySelector("#quizLink button:first-of-type");
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
            copyBtn.disabled = true;
            
            setTimeout(() => {
                copyBtn.innerHTML = originalText;
                copyBtn.disabled = false;
            }, 2000);
        }

        // –°–±—Ä–æ—Å –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function resetQuiz() {
            playSound(clickSound);
            document.getElementById("questions").innerHTML = "";
            document.getElementById("quizTitle").value = "";
            questions = [];
            quizLinkSection.classList.add("hidden");
            generateQuizBtn.style.display = 'none';
        }

        // –ù–∞—á–∞–ª–æ –ø—Ä–æ—Ö–æ–∂–¥–µ–Ω–∏—è –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function startQuiz() {
            playSound(clickSound);
            const quizId = document.getElementById("quizCode").value.trim();
            if (!quizId) {
                playSound(errorSound);
                alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã!");
                return;
            }

            const quizData = localStorage.getItem(`quiz_${quizId}`);
            if (!quizData) {
                playSound(errorSound);
                alert("–í–∏–∫—Ç–æ—Ä–∏–Ω–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–¥.");
                return;
            }

            currentQuiz = JSON.parse(quizData);
            document.getElementById("quizTitleDisplay").textContent = currentQuiz.title;
            
            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤–æ–ø—Ä–æ—Å–æ–≤
            const quizQuestionsDiv = document.getElementById("quizQuestions");
            quizQuestionsDiv.innerHTML = "";
            
            currentQuiz.questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.className = "question-card";
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.questionText}</h3>`;
                
                q.answers.forEach(answer => {
                    const optionDiv = document.createElement("div");
                    optionDiv.className = "quiz-option";
                    optionDiv.innerHTML = `
                        <input type="radio" name="q${index}" id="q${index}_${answer}" value="${answer}">
                        <label for="q${index}_${answer}">${answer}</label>
                    `;
                    questionDiv.appendChild(optionDiv);
                });
                
                quizQuestionsDiv.appendChild(questionDiv);
            });

            quizStartSection.classList.add("hidden");
            quizContentSection.classList.remove("hidden");
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
        function submitQuiz() {
            playSound(clickSound);
            let score = 0;
            const results = [];
            
            currentQuiz.questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const isCorrect = selectedOption && selectedOption.value === q.correctAnswer;
                
                if (isCorrect) score++;
                results.push({
                    question: q.questionText,
                    selected: selectedOption ? selectedOption.value : "–ù–µ—Ç –æ—Ç–≤–µ—Ç–∞",
                    correct: q.correctAnswer,
                    isCorrect
                });
            });

            // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
            const totalQuestions = currentQuiz.questions.length;
            const percentage = Math.round((score / totalQuestions) * 100);
            
            document.getElementById("scoreDisplay").textContent = `${score}/${totalQuestions}`;
            document.getElementById("progressBar").style.width = `${percentage}%`;
            
            let message = "";
            if (percentage >= 80) {
                message = "–í–∑–ª–æ–º —É—Å–ø–µ—à–µ–Ω! –î–æ—Å—Ç—É–ø –ø–æ–ª—É—á–µ–Ω. [root@dorosquiz]# üéâ";
                playSound(successSound);
            } else if (percentage >= 50) {
                message = "–ß–∞—Å—Ç–∏—á–Ω—ã–π –¥–æ—Å—Ç—É–ø. –¢—Ä–µ–±—É–µ—Ç—Å—è –±–æ–ª—å—à–µ –¥–∞–Ω–Ω—ã—Ö... ‚ö†Ô∏è";
                playSound(clickSound);
            } else {
                message = "–í–∑–ª–æ–º –ø—Ä–æ–≤–∞–ª–µ–Ω. –°–∏—Å—Ç–µ–º–∞ –∑–∞—â–∏—Ç—ã —Å—Ä–∞–±–æ—Ç–∞–ª–∞. üí•";
                playSound(errorSound);
            }
            
            document.getElementById("resultMessage").textContent = message;
            
            quizContentSection.classList.add("hidden");
            quizResultSection.classList.remove("hidden");
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º
            quizResultSection.scrollIntoView({ behavior: "smooth" });
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
        function restartQuiz() {
            playSound(clickSound);
            quizResultSection.classList.add("hidden");
            quizContentSection.classList.remove("hidden");
            
            // –°–±—Ä–æ—Å –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤
            document.querySelectorAll("input[type=radio]").forEach(radio => {
                radio.checked = false;
            });
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –Ω–∞—á–∞–ª—É –≤–∏–∫—Ç–æ—Ä–∏–Ω—ã
            quizContentSection.scrollIntoView({ behavior: "smooth" });
        }

        // –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä ID
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        window.addEventListener("beforeunload", (e) => {
            if (questions.length > 0) {
                e.preventDefault();
                e.returnValue = "–£ –≤–∞—Å –µ—Å—Ç—å –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è. –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–π—Ç–∏?";
            }
        });
    </script>
