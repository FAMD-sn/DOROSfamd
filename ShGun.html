<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="SheenyGun - a retro-futuristic arcade shooter game with Sheeny and Konk characters. Blast your way through waves of enemies!" />
    <meta name="keywords" content="DOROSfamd, SheenyGun, Gun, Sheeny, Sheenyystar, arcade game, shooter, retro game, mobile game" />
    <meta name="author" content="DOROSfamd" />
    <meta property="og:title" content="SheenyGun" />
    <meta property="og:description" content="SheenyGun - a retro-futuristic arcade shooter game with Sheeny and Konk characters. Blast your way through waves of enemies!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="YOUR_GAME_URL_HERE" />
    <meta property="og:image" content="https://i.ibb.co/JR61PVqg/Blog.png" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        /* Main Menu Styles */
        .main-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 300;
        }

        .game-title {
            color: #00f6ff;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #ff00ff;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .game-subtitle {
            color: #ff00ff;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 0 0 5px #ff00ff;
            margin-bottom: 2rem;
            text-align: center;
        }

        .game-description {
            color: #00f6ff;
            font-size: 1.2rem;
            max-width: 80%;
            text-align: center;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .menu-btn {
            padding: 15px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #00f6ff, #ff00ff);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 15px #00f6ff;
            transition: all 0.3s;
            min-width: 200px;
            text-align: center;
        }

        .menu-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 5px #00f6ff;
        }

        .title-overlay {
            position: absolute;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            color: #00f6ff;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #ff00ff;
            z-index: 100;
        }

        .health-bar {
            position: absolute;
            top: 7vh;
            left: 2vw;
            width: 20vw;
            height: 2vh;
            background: #333;
            border: 2px solid #00f6ff;
            border-radius: 5px;
            z-index: 100;
        }

        .health-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00f6ff);
            transition: width 0.3s ease;
        }

        .score-display {
            position: absolute;
            top: 7vh;
            right: 2vw;
            color: #00f6ff;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 5px #00f6ff;
            z-index: 100;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 0 0 10px #ff0000;
            z-index: 200;
            display: none;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff0000;
        }

        .game-over-message {
            color: #00f6ff;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .restart-btn {
            margin: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #00f6ff, #ff00ff);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 0 10px #00f6ff;
        }

        .restart-btn:active {
            transform: scale(0.95);
        }

        .txt {
            transform: translate(-15px, -60px);
            z-index: 999;
            font-size: 1.4rem;
            font-weight: 700;
            pointer-events: none;
            color: #ff00ff;
            width: 20rem;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
        }

        .txt.show {
            opacity: 1;
            transform: translate(-15px, -80px);
        }

        .bite-txt {
            position: absolute;
            color: #ff0000;
            font-size: 1.2rem;
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            z-index: 999;
        }

        .bite-txt.show {
            opacity: 1;
            transform: translateY(-20px);
        }

        .player {
            position: absolute;
            top: 50vh;
            left: 50vw;
            transform: translateX(-50%) translateY(-50%);
            width: 60px;
            height: 60px;
            z-index: 5;
            transition: all 0.2s;
        }

        .player.hurt {
            animation: hurt 0.3s;
        }

        @keyframes hurt {
            0% { transform: translateX(-50%) translateY(-50%) scale(1); }
            25% { transform: translateX(-50%) translateY(-50%) scale(1.2); }
            50% { transform: translateX(-50%) translateY(-50%) scale(0.8); }
            100% { transform: translateX(-50%) translateY(-50%) scale(1); }
        }

        .player-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .player .arm {
            position: absolute;
            width: 25%;
            height: 40%;
            background: #2c2c2c;
            border-radius: 10px;
            top: 60%;
            transform-origin: 50% 5%;
        }

        .player .arm.right {
            right: -10%;
            transform: rotate(-1.5rad);
            z-index: 0;
        }

        .player .arm.right .gun {
            position: absolute;
            top: 80%;
            left: 100%;
            width: 100%;
            height: 150%;
            background: #00f6ff;
            transform-origin: -100% 0%;
        }

        .player .arm.right .gun::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 250%;
            height: 40%;
            background: #00f6ff;
        }

        .player .arm.right .gun .barrel {
            position: absolute;
            top: 100%;
            left: 50%;
            width: 1px;
            height: 1px;
            transform: translateX(-50%) translateY(-50%);
        }

        .player .arm.left { left: -5%; }

        .player .arm .sleeve {
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 10px;
            background: #ff00ff;
            width: 100%;
            height: 50%;
            border-bottom-right-radius: 0px;
            border-bottom-left-radius: 0px;
        }

        .player .leg {
            position: absolute;
            top: 80%;
            width: 25%;
            height: 45%;
            background: #2c2c2c;
            border-radius: 10px;
            z-index: -1;
            transform-origin: 50% 5%;
            transform: translateX(-50%);
        }

        .player .leg.right { right: -5%; }
        .player .leg.left { left: 20%; }

        .player .leg .pant {
            position: absolute;
            width: 100%;
            height: 80%;
            top: 0;
            left: 0;
            background: #3a3a3a;
        }

        .player::after {
            content: '';
            position: absolute;
            top: 115%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 246, 255, 0.2);
            z-index: -2;
            width: 100%;
            height: 10px;
            border-radius: 50%;
        }

        .bullet {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #00f6ff;
            transform: translateX(-50%) translateY(-50%);
            z-index: 10;
            border-radius: 5px;
            box-shadow: 0 0 10px #00f6ff;
            transition: transform 0.1s;
        }

        .bullet.spawn {
            transform: translateX(-50%) translateY(-50%) scale(1.5);
        }

        .flash {
            position: absolute;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ff00ff;
            transform: translateX(-50%) translateY(-50%);
            box-shadow: 0 0 15px #ff00ff;
            animation: flash 0.2s ease-out;
        }

        @keyframes flash {
            0% { transform: translateX(-50%) translateY(-50%) scale(1); }
            100% { transform: translateX(-50%) translateY(-50%) scale(1.5); opacity: 0; }
        }

        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0.6;
            box-shadow: 0 0 10px #ffffff;
            animation: cloud 0.5s ease-out;
        }

        @keyframes cloud {
            0% { transform: translateX(-50%) translateY(-50%) scale(0.5); opacity: 0.6; }
            100% { transform: translateX(-50%) translateY(-50%) scale(1); opacity: 0; }
        }

        .enemy {
            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            transition: transform 0.3s ease;
            width: 50px;
            height: 50px;
            z-index: 4;
        }

        .enemy-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 2s infinite ease-in-out;
        }

        .enemy.bite {
            animation: bite 0.5s;
        }

        @keyframes bite {
            0% { transform: translateX(-50%) translateY(-50%) scale(1); }
            50% { transform: translateX(-50%) translateY(-50%) scale(1.2); }
            100% { transform: translateX(-50%) translateY(-50%) scale(1); }
        }

        .explosion {
            position: absolute;
            width: 60px;
            height: 60px;
            background: url('https://i.ibb.co/JR61PVqg/Blog.png') center/contain no-repeat;
            transform: translateX(-50%) translateY(-50%);
            animation: explode 0.5s ease-out;
            z-index: 15;
        }

        @keyframes explode {
            0% { transform: translateX(-50%) translateY(-50%) scale(0.5); opacity: 1; }
            100% { transform: translateX(-50%) translateY(-50%) scale(2); opacity: 0; }
        }

        .piece {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff0000;
            border-radius: 50%;
            z-index: 10;
            animation: piece-fall 2s forwards;
        }

        @keyframes piece-fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) rotate(360deg); opacity: 0; }
        }

        /* Movement Controls */
        .controls-container {
            position: fixed;
            bottom: 10vh;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 100;
        }

        .movement-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 120px;
            height: 120px;
        }

        .control-btn {
            background: rgba(0, 246, 255, 0.3);
            border: 2px solid rgba(0, 246, 255, 0.7);
            border-radius: 5px;
            color: white;
            font-size: 1.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(0, 246, 255, 0.7);
        }

        .control-btn.up {
            grid-column: 2;
            grid-row: 1;
        }

        .control-btn.down {
            grid-column: 2;
            grid-row: 3;
        }

        .control-btn.left {
            grid-column: 1;
            grid-row: 2;
        }

        .control-btn.right {
            grid-column: 3;
            grid-row: 2;
        }

        .control-btn.up-left {
            grid-column: 1;
            grid-row: 1;
        }

        .control-btn.up-right {
            grid-column: 3;
            grid-row: 1;
        }

        .control-btn.down-left {
            grid-column: 1;
            grid-row: 3;
        }

        .control-btn.down-right {
            grid-column: 3;
            grid-row: 3;
        }

        .shoot-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 0, 255, 0.3);
            border: 2px solid rgba(255, 0, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2rem;
            user-select: none;
            touch-action: manipulation;
        }

        .shoot-btn:active {
            background: rgba(255, 0, 255, 0.7);
        }

        @media (max-width: 768px) {
            .title-overlay { font-size: 1.8rem; }
            .health-bar { width: 30vw; height: 1.5vh; }
            .player { width: 50px; height: 50px; }
            .enemy { width: 40px; height: 40px; }
            .score-display { font-size: 1.2rem; }
            .movement-controls { width: 100px; height: 100px; }
            .shoot-btn { width: 70px; height: 70px; }
        }


    
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-menu">
            <h1 class="game-title">Sheenystar & DOROSfamd</h1>
            <h2 class="game-subtitle">SheenyGun</h2>
            <p class="game-description">Играй за Sheenystar в ретро игре и уничтодай мир от мусора!</p>
            <button class="menu-btn" id="start-btn">Начать игру</button>

        </div>
        <div class="title-overlay">SheenyGun</div>
        <div class="health-bar"><div class="health-fill"></div></div>
        <div class="score-display">Score: 0</div>
        <div class="game-over">
            Game Over!<br>
            <div class="game-over-message">Ничего, мы просто ему поддались</div>
            <span class="final-score">Score: 0</span><br>
            <button class="restart-btn">Play Again</button>
            <button class="restart-btn" id="main-menu-btn">Main Menu</button>
        </div>
    </div>

    <div class="controls-container">
        <div class="movement-controls">
            <div class="control-btn up-left">↖</div>
            <div class="control-btn up">↑</div>
            <div class="control-btn up-right">↗</div>
            <div class="control-btn left">←</div>
            <div class="control-btn"></div>
            <div class="control-btn right">→</div>
            <div class="control-btn down-left">↙</div>
            <div class="control-btn down">↓</div>
            <div class="control-btn down-right">↘</div>
        </div>
        <div class="shoot-btn">FIRE</div>
    </div>


<script>
  
  
        // Sound effects
        const sounds = {
            shoot: new Howl({ src: ['SGvis.mp3'] }),
            explosion: new Howl({ src: ['SGvzr.mp3'] }),
            hurt: new Howl({ src: ['SGur.mp3'] }),
            death: new Howl({ src: ['SGsmert.mp3'] }),
            background: new Howl({ 
                src: ['SG.mp3'],
                loop: true,
                volume: 0.5
            })
        };

        // Preload images
        const playerImg = new Image();
        playerImg.src = 'https://i.ibb.co/JR61PVqg/Blog.png';
        
        const enemyImg = new Image();
        enemyImg.src = 'https://i.ibb.co/v4HL093W/konkblog.png';

        var SHOOT_KNOCKBACK = 5;
        var SHOOT_KNOCKBACKRESET = 0.25;
        var mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
        var score = 0;
        var gameStarted = false;

        class Player {
            constructor(options) {
                this.controls = options.controls;
                this.createBullet = options.createBullet;
                this.createSmoke = options.createSmoke;
                this.parentContainer = options.parentContainer;
                this.createElement(options.parentContainer);
                this.x = window.innerWidth / 2;
                this.y = window.innerHeight / 2;
                this.xvel = 0;
                this.yvel = 0;
                this.friction = 0.8;
                this.speed = 1.2;
                this.scaleX = 1;
                this.width = 60;
                this.height = 60;
                this.health = 5;
                this.maxHealth = 5;
                this.isHurt = false;
                this.anim = {
                    counter: 0,
                    inc: Math.PI / 10,
                    rightArm: { rot: 0, offsetX: 0, offsetY: 0 },
                    leftArm: { rot: 0 },
                    leftLeg: { rot: 0 },
                    rightLeg: { rot: 0 },
                    gun: { rot: 0 },
                    lift: 0,
                    knockback: 0,
                };
                this.shoot();
                options.startUpdating(this.aim.bind(this));
                options.startUpdating(this.turn.bind(this));
                options.startUpdating(this.move.bind(this));
                options.startUpdating(this.animate.bind(this));
                options.startUpdating(this.boundaries.bind(this));
                options.startUpdating(this.updateStyles.bind(this));
                options.startUpdating(this.updateHealth.bind(this));
            }

            createElement(parentContainer) {
                this.el = $(`
                    <div class="player">
                        <img class="player-img" src="https://i.ibb.co/JR61PVqg/Blog.png" alt="Sheeny">
                        <p class="txt">Бах!💥</p>
                        <div class='arm right'>
                            <div class='sleeve'></div>
                            <div class='gun'>
                                <div class='grey'></div>
                                <div class='barrel'></div>
                            </div>
                        </div>
                        <div class='arm left'>
                            <div class='sleeve'></div>
                        </div>
                    </div>
                `);
                parentContainer.append(this.el);
                this.width = this.el.outerWidth();
                this.height = this.el.outerHeight();
            }

            animate() {
                var isMoving = this.controls.isDown('right') || this.controls.isDown('left') || 
                               this.controls.isDown('up') || this.controls.isDown('down') ||
                               this.controls.isDown('up-left') || this.controls.isDown('up-right') ||
                               this.controls.isDown('down-left') || this.controls.isDown('down-right');
                if (isMoving) {
                    this.anim.leftArm.rot = Math.sin(this.anim.counter) / 2;
                    this.anim.lift = Math.sin(this.anim.counter) * 5;
                    this.anim.counter += this.anim.inc;
                } else {
                    var resetSpeed = 0.1;
                    this.anim.leftArm.rot -= this.anim.leftArm.rot * resetSpeed;
                    this.anim.lift -= this.anim.lift * resetSpeed;
                }
                var rightArmRot = this.anim.rightArm.rot;
                this.anim.rightArm.offsetX = Math.cos(rightArmRot - Math.PI / 2) * this.anim.knockback;
                this.anim.rightArm.offsetY = Math.sin(rightArmRot - Math.PI / 2) * this.anim.knockback;
                this.anim.gun.rot = -this.anim.knockback * 0.1;
                this.anim.knockback -= this.anim.knockback * SHOOT_KNOCKBACKRESET;
            }

            aim() {
                var rightArm = $('.player .arm.right');
                var armX = rightArm.offset().left;
                var armY = rightArm.offset().top;
                var angle = Math.atan2(mouse.y - armY, mouse.x - armX);
                this.anim.rightArm.rot = (angle - Math.PI / 2) * this.scaleX;
            }

            turn() {
                this.scaleX = mouse.x < this.x ? -1 : 1;
            }

            move() {
                this.x += this.xvel;
                this.y += this.yvel;
                this.xvel *= this.friction;
                this.yvel *= this.friction;
                
                // Diagonal movement
                if (this.controls.isDown('up-left')) {
                    this.xvel -= this.speed * 0.7;
                    this.yvel -= this.speed * 0.7;
                }
                if (this.controls.isDown('up-right')) {
                    this.xvel += this.speed * 0.7;
                    this.yvel -= this.speed * 0.7;
                }
                if (this.controls.isDown('down-left')) {
                    this.xvel -= this.speed * 0.7;
                    this.yvel += this.speed * 0.7;
                }
                if (this.controls.isDown('down-right')) {
                    this.xvel += this.speed * 0.7;
                    this.yvel += this.speed * 0.7;
                }
                
                // Straight movement
                if (this.controls.isDown('right')) this.xvel += this.speed;
                if (this.controls.isDown('left')) this.xvel -= this.speed;
                if (this.controls.isDown('up')) this.yvel -= this.speed;
                if (this.controls.isDown('down')) this.yvel += this.speed;
            }

            boundaries() {
                if (this.x - this.width / 2 < 0) {
                    this.x = this.width / 2 + 1;
                    this.xvel = 0;
                } else if (this.x + this.width / 2 > window.innerWidth) {
                    this.x = window.innerWidth - this.width / 2 - 1;
                    this.xvel = 0;
                }
                if (this.y - this.height / 2 < 0) {
                    this.y = this.height / 2 + 1;
                    this.yvel = 0;
                } else if (this.y + this.height / 2 > window.innerHeight) {
                    this.y = window.innerHeight - this.height / 2 - 1;
                    this.yvel = 0;
                }
            }

            shoot() {
                $(window).on('mousedown', (e) => {
                    if (e.button === 0 && gameStarted) { // Left mouse button only
                        this.fireBullet();
                    }
                });
                
                $('.shoot-btn').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    if (gameStarted) this.fireBullet();
                });
            }

            fireBullet() {
                var barrel = $('.barrel');
                var x = barrel.offset().left;
                var y = barrel.offset().top;
                var dir = this.anim.rightArm.rot * this.scaleX;
                this.createBullet(x, y, dir);
                this.anim.knockback = SHOOT_KNOCKBACK;
                this.xvel += Math.cos(dir - Math.PI / 2) * 2.5;
                this.yvel += Math.sin(dir - Math.PI / 2) * 2.5;
                this.createSmoke(x, y, dir, 1);
                
                // Play shoot sound
                sounds.shoot.play();
                
                // Show "Bang!" text
                const text = this.el.find('.txt');
                text.addClass('show');
                setTimeout(() => text.removeClass('show'), 500);
            }

            updateHealth() {
                $('.health-fill').css({ width: `${(this.health / this.maxHealth) * 100}%` });
                if (this.health <= 0) {
                    $('.game-over').show();
                    $('.final-score').text(`Score: ${score}`);
                    this.el.remove();
                    sounds.death.play();
                    sounds.background.stop();
                    // Stop game updates
                    this.updateQueue = [];
                }
            }

            takeDamage(amount) {
                if (!this.isHurt) {
                    this.health -= amount;
                    this.isHurt = true;
                    this.el.addClass('hurt');
                    sounds.hurt.play();
                    const biteTxt = $('<div class="bite-txt">Ouch! -1</div>').css({ 
                        left: this.x, 
                        top: this.y - 20 
                    });
                    this.parentContainer.append(biteTxt);
                    biteTxt.addClass('show');
                    setTimeout(() => {
                        biteTxt.remove();
                        this.el.removeClass('hurt');
                        this.isHurt = false;
                    }, 500);
                }
            }

            updateStyles() {
                this.el.css({
                    left: this.x,
                    top: this.y,
                    transform: `translateX(-50%) translateY(-${50 + this.anim.lift}%) scaleX(${this.scaleX})`,
                });
                $('.player .arm.right').css({
                    transform: `translateX(${this.anim.rightArm.offsetX}px) translateY(${this.anim.rightArm.offsetY}px) rotate(${this.anim.rightArm.rot}rad)`,
                });
                $('.player .arm.left').css({ transform: `rotate(${this.anim.leftArm.rot}rad)` });
                $('.gun').css({ transform: `rotate(${this.anim.gun.rot}rad)` });
            }
        }

        class Bullet {
            constructor(options) {
                this.createElement(options.parentContainer);
                this.createFlash(options.parentContainer, options.x, options.y);
                this.x = options.x;
                this.y = options.y;
                this.speed = 25;
                this.dir = options.dir;
                this.flashTimer = 0;
                this.width = 20;
                this.height = 10;
                this.el.addClass('spawn');
                setTimeout(() => this.el.removeClass('spawn'), 100);
                this.missed = false;
            }

            createElement(parentContainer) {
                this.el = $('<div class="bullet"></div>');
                parentContainer.append(this.el);
                this.width = parseInt(this.el.css('width'));
                this.height = parseInt(this.el.css('height'));
            }

            createFlash(parentContainer, x, y) {
                this.flashEl = $('<div class="flash"></div>').css({ left: x, top: y });
                parentContainer.append(this.flashEl);
            }

            update() {
                this.x += Math.cos(this.dir + Math.PI / 2) * this.speed;
                this.y += Math.sin(this.dir + Math.PI / 2) * this.speed;
                if (this.x < 0 || this.y < 0 || this.x > window.innerWidth || this.y > window.innerHeight) {
                    this.delete = true;
                    this.missed = true;
                }
                this.el.css({
                    left: this.x,
                    top: this.y,
                    transform: `translateX(-50%) translateY(-50%) rotate(${this.dir + Math.PI / 2}rad)`,
                });
                this.flashTimer++;
                if (this.flashTimer > 1) this.flashEl.remove();
            }
        }

        class BulletHandler {
            constructor(options) {
                this.parentContainer = options.parentContainer;
                this.bullets = [];
                this.enemies = options.enemies;
                options.startUpdating(this.updateBullets.bind(this));
                this.createBullet = this.createBullet.bind(this);
            }

            updateBullets() {
                for (var i = this.bullets.length - 1; i >= 0; i--) {
                    this.bullets[i].update();
                    for (var j = this.enemies.length - 1; j >= 0; j--) {
                        var bullet = this.bullets[i];
                        var enemy = this.enemies[j];
                        var dx = bullet.x - enemy.x;
                        var dy = bullet.y - enemy.y;
                        var distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < (bullet.width / 2 + enemy.width / 2)) {
                            enemy.health -= 1;
                            bullet.delete = true;
                            if (enemy.health <= 0) {
                                this.createExplosion(enemy.x, enemy.y);
                                this.createPieces(enemy.x, enemy.y);
                                enemy.el.remove();
                                this.enemies.splice(j, 1);
                                score += 10;
                                $('.score-display').text(`Score: ${score}`);
                                sounds.explosion.play();
                            }
                        }
                    }
                    if (this.bullets[i].delete) {
                        if (this.bullets[i].missed) {
                            score = Math.max(0, score - 5);
                            $('.score-display').text(`Score: ${score}`);
                        }
                        this.bullets[i].el.remove();
                        if (this.bullets[i].flashEl) this.bullets[i].flashEl.remove();
                        this.bullets.splice(i, 1);
                    }
                }
            }

            createExplosion(x, y) {
                const explosion = $('<div class="explosion"></div>').css({ left: x, top: y });
                this.parentContainer.append(explosion);
                setTimeout(() => explosion.remove(), 500);
            }

            createPieces(x, y) {
                const colors = ['#ff0000', '#ff6600', '#ffcc00', '#ff0066', '#cc00ff'];
                for (let i = 0; i < 8; i++) {
                    const piece = $('<div class="piece"></div>').css({
                        left: x,
                        top: y,
                        background: colors[Math.floor(Math.random() * colors.length)],
                        '--tx': `${Math.random() * 100 - 50}px`,
                        '--ty': `${Math.random() * 100 - 50}px`
                    });
                    this.parentContainer.append(piece);
                    setTimeout(() => piece.remove(), 2000);
                }
            }

            createBullet(x, y, dir) {
                this.bullets.push(new Bullet({
                    x: x,
                    y: y,
                    dir: dir,
                    parentContainer: this.parentContainer,
                }));
            }
        }

        class Controls {
            constructor() {
                this.keys = [
                    { name: 'right', keyCode: 68 },
                    { name: 'left', keyCode: 65 },
                    { name: 'up', keyCode: 87 },
                    { name: 'down', keyCode: 83 },
                    { name: 'up-left', keyCode: 81 },
                    { name: 'up-right', keyCode: 69 },
                    { name: 'down-left', keyCode: 90 },
                    { name: 'down-right', keyCode: 67 }
                ];
                this.createListeners();
                this.isDown = this.isDown.bind(this);
            }

            getKey(keyCode) {
                return this.keys.find(key => key.keyCode === keyCode);
            }

            isDown(key) {
                return this.keys.find(k => k.name === key)?.isDown || false;
            }

            createListeners() {
                // Keyboard controls
                $(window).on('keydown', (e) => {
                    var pressedKey = this.getKey(e.which);
                    if (pressedKey) pressedKey.isDown = true;
                });
                $(window).on('keyup', (e) => {
                    var pressedKey = this.getKey(e.which);
                    if (pressedKey) pressedKey.isDown = false;
                });

                // Touch controls for movement buttons
                $('.control-btn.up').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'up').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'up').isDown = false;
                });
                
                $('.control-btn.down').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'down').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'down').isDown = false;
                });
                
                $('.control-btn.left').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'left').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'left').isDown = false;
                });
                
                $('.control-btn.right').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'right').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'right').isDown = false;
                });
                
                $('.control-btn.up-left').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'up-left').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'up-left').isDown = false;
                });
                
                $('.control-btn.up-right').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'up-right').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'up-right').isDown = false;
                });
                
                $('.control-btn.down-left').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'down-left').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'down-left').isDown = false;
                });
                
                $('.control-btn.down-right').on('touchstart mousedown', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'down-right').isDown = true;
                }).on('touchend mouseup', (e) => {
                    e.preventDefault();
                    this.keys.find(k => k.name === 'down-right').isDown = false;
                });

                // Mouse position for aiming
                $(window).on('mousemove', (e) => {
                    mouse.x = e.pageX;
                    mouse.y = e.pageY;
                });
                
                // Touch aiming
                $(window).on('touchmove', (e) => {
                    e.preventDefault();
                    for (let touch of e.originalEvent.touches) {
                        if (touch.pageX > window.innerWidth * 0.3) {
                            mouse.x = touch.pageX;
                            mouse.y = touch.pageY;
                        }
                    }
                });
            }
        }

        var SMOKE_COUNT = [2, 4];
        var SMOKE_SPEED = [5, 10];
        var SMOKE_SIZE = [5, 10];
        var SMOKE_FRICTION = 0.85;
        var SMOKE_FADESPEED = 0.035;
        var SMOKE_SPREAD = 0.5;
        class Smoke {
            constructor(options) {
                this.parentContainer = options.parentContainer;
                this.clouds = [];
                options.startUpdating(this.update.bind(this));
                this.create = this.create.bind(this);
            }

            create(x, y, dir, intensity) {
                var createCloud = (x, y, dir, intensity) => {
                    var el = $('<div class="cloud"></div>');
                    var size = getRandom(SMOKE_SIZE[0], SMOKE_SIZE[1]) * intensity;
                    el.css({ left: x, top: y, width: size, height: size });
                    dir += getRandom(-SMOKE_SPREAD * 100, SMOKE_SPREAD * 100) / 100;
                    var speed = getRandom(SMOKE_SPEED[0], SMOKE_SPEED[1]) * intensity;
                    var xvel = Math.cos(dir + Math.PI / 2) * speed;
                    var yvel = Math.sin(dir + Math.PI / 2) * speed;
                    return { el: el, x: x, y: y, dir: dir, xvel: xvel, yvel: yvel, opacity: 1 };
                };
                var count = getRandom(SMOKE_COUNT[0], SMOKE_COUNT[1]);
                for (var i = 0; i < count; i++) {
                    var newCloud = createCloud(x, y, dir, intensity);
                    this.clouds.push(newCloud);
                    this.parentContainer.append(newCloud.el);
                }
            }

            update() {
                for (var i = this.clouds.length - 1; i >= 0; i--) {
                    var cloud = this.clouds[i];
                    cloud.x += cloud.xvel;
                    cloud.y += cloud.yvel;
                    cloud.xvel *= SMOKE_FRICTION;
                    cloud.yvel *= SMOKE_FRICTION;
                    cloud.opacity -= SMOKE_FADESPEED;
                    cloud.el.css({ left: cloud.x, top: cloud.y, opacity: cloud.opacity });
                    if (cloud.opacity <= 0) {
                        cloud.el.remove();
                        this.clouds.splice(i, 1);
                    }
                }
            }
        }

        class EnemyHandler {
            constructor(options) {
                this.parentContainer = options.parentContainer;
                this.enemies = [];
                this.player = options.player;
                this.spawnTimer = 0;
                this.spawnInterval = 180; // Spawn every 3 seconds (60 FPS * 3)
                this.maxEnemies = 15;
                this.difficultyTimer = 0;
                this.difficultyInterval = 1800; // Increase difficulty every 30 seconds
                options.startUpdating(this.updateEnemies.bind(this));
                this.createEnemy = this.createEnemy.bind(this);
            }

            updateEnemies() {
                // Increase difficulty over time
                this.difficultyTimer++;
                if (this.difficultyTimer >= this.difficultyInterval) {
                    this.difficultyTimer = 0;
                    this.spawnInterval = Math.max(60, this.spawnInterval - 20); // Faster spawns
                    this.maxEnemies = Math.min(25, this.maxEnemies + 2); // More enemies
                }

                // Spawn new enemies
                this.spawnTimer++;
                if (this.spawnTimer >= this.spawnInterval && this.enemies.length < this.maxEnemies) {
                    this.spawnTimer = 0;
                    const side = Math.floor(getRandom(0, 4));
                    let x, y;
                    if (side === 0) { x = getRandom(0, window.innerWidth); y = -20; } // Top
                    else if (side === 1) { x = getRandom(0, window.innerWidth); y = window.innerHeight + 20; } // Bottom
                    else if (side === 2) { x = -20; y = getRandom(0, window.innerHeight); } // Left
                    else { x = window.innerWidth + 20; y = getRandom(0, window.innerHeight); } // Right
                    this.createEnemy(x, y);
                }

                // Update enemies
                for (var i = this.enemies.length - 1; i >= 0; i--) {
                    var enemy = this.enemies[i];
                    var dx = this.player.x - enemy.x;
                    var dy = this.player.y - enemy.y;
                    var distance = Math.sqrt(dx * dx + dy * dy);
                    var speed = 0.5 + (this.difficultyTimer / this.difficultyInterval) * 0.5; // Speed increases with difficulty
                    if (distance > 10) {
                        enemy.x += (dx / distance) * speed;
                        enemy.y += (dy / distance) * speed;
                    }
                    // Bite player if close
                    if (distance < (enemy.width / 2 + this.player.width / 2) && !enemy.isBiting) {
                        enemy.isBiting = true;
                        enemy.el.addClass('bite');
                        this.player.takeDamage(0.5);
                        setTimeout(() => {
                            enemy.el.removeClass('bite');
                            enemy.isBiting = false;
                        }, 500);
                    }
                    enemy.el.css({ left: enemy.x, top: enemy.y });
                    enemy.update();
                }
            }

            createEnemy(x, y) {
                var newEnemy = {
                    x: x,
                    y: y,
                    el: $(`<div class="enemy"><img class="enemy-img" src="https://i.ibb.co/v4HL093W/konkblog.png" alt="Enemy"></div>`),
                    update: function() {},
                    health: 2,
                    width: 50,
                    height: 50,
                    isBiting: false,
                };
                this.parentContainer.append(newEnemy.el);
                newEnemy.el.css({ left: x, top: y });
                this.enemies.push(newEnemy);
            }
        }

        class Game {
            constructor() {
                this.container = $('.container');
                this.updateQueue = [];
                this.update();
                this.enemyHandler = new EnemyHandler({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                    player: null,
                });
                this.controls = new Controls();
                this.smoke = new Smoke({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                });
                this.bulletHandler = new BulletHandler({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                    enemies: this.enemyHandler.enemies,
                });
                this.player = new Player({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                    controls: this.controls,
                    createBullet: this.bulletHandler.createBullet,
                    createSmoke: this.smoke.create,
                });
                this.enemyHandler.player = this.player;
                
                // Start game button
                $('#start-btn').on('click touchstart', (e) => {
                    e.preventDefault();
                    this.startGame();
                });
                
                // Restart buttons
                $('.restart-btn').on('click touchstart', (e) => {
                    e.preventDefault();
                    this.restart();
                });
                
                $('#main-menu-btn').on('click touchstart', (e) => {
                    e.preventDefault();
                    this.showMainMenu();
                });
            }
            
            startGame() {
                $('.main-menu').hide();
                gameStarted = true;
                sounds.background.play();
            }
            
            showMainMenu() {
                $('.game-over').hide();
                $('.main-menu').show();
                gameStarted = false;
                sounds.background.stop();
            }

            restart() {
                this.container.empty();
                this.container.append(`
                    <div class="main-menu" style="display:none">
                        <h1 class="game-title">Sheenystar & DOROSfamd</h1>
                        <h2 class="game-subtitle">SheenyGun</h2>
                        <p class="game-description">A retro-futuristic arcade shooter game with Sheeny and Konk characters. Blast your way through waves of enemies!</p>
                        <button class="menu-btn" id="start-btn">Start Game</button>
                    </div>
                    <div class="title-overlay">SheenyGun</div>
                    <div class="health-bar"><div class="health-fill"></div></div>
                    <div class="score-display">Score: 0</div>
                    <div class="game-over">
                        Game Over!<br>
                        <div class="game-over-message">Ничего, мы просто ему поддались</div>
                        <span class="final-score">Score: 0</span><br>
                        <button class="restart-btn">Play Again</button>
                        <button class="restart-btn" id="main-menu-btn">Main Menu</button>
                    </div>
                `);
                
                score = 0;
                gameStarted = false;
                this.updateQueue = [];
                this.enemyHandler = new EnemyHandler({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                    player: null,
                });
                this.smoke = new Smoke({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                });
                this.bulletHandler = new BulletHandler({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                    enemies: this.enemyHandler.enemies,
                });
                this.player = new Player({
                    parentContainer: this.container,
                    startUpdating: this.startUpdating.bind(this),
                    controls: this.controls,
                    createBullet: this.bulletHandler.createBullet,
                    createSmoke: this.smoke.create,
                });
                this.enemyHandler.player = this.player;
                
                // Start game button
                $('#start-btn').on('click touchstart', (e) => {
                    e.preventDefault();
                    this.startGame();
                });
                
                // Restart buttons
                $('.restart-btn').on('click touchstart', (e) => {
                    e.preventDefault();
                    this.restart();
                });
                
                $('#main-menu-btn').on('click touchstart', (e) => {
                    e.preventDefault();
                    this.showMainMenu();
                });
            }

            startUpdating(func) {
                this.updateQueue.push(func);
            }

            update() {
                for (var i = 0; i < this.updateQueue.length; i++) {
                    this.updateQueue[i]();
                }
                window.requestAnimationFrame(this.update.bind(this));
            }
        }

        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Start the game when images are loaded
        const imagesLoaded = [playerImg, enemyImg].map(img => {
            return new Promise(resolve => {
                img.onload = resolve;
                img.onerror = resolve; // Continue even if images fail to load
            });
        });

        Promise.all(imagesLoaded).then(() => {
            new Game();
        });
    </script>
