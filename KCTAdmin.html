<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCT Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Панель администратора KCT</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Пользователи</h5>
                <input type="text" id="searchUsers" class="form-control" placeholder="Поиск пользователей...">
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Роль</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="usersTable">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5>Заказы</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Клиент</th>
                            <th>Откуда</th>
                            <th>Куда</th>
                            <th>Статус</th>
                            <th>Водитель</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable">
                        <!-- Orders will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <div class="mb-2">
                <a href="tel:+992876619999" class="btn btn-primary me-2">Позвонить: +992 87-661-9999</a>
                <a href="https://t.me/dorosfamd" class="btn btn-success">Написать: @dorosfamd</a>
            </div>
            <div>
                <p>Владелец: Х.Дориуш | Администраторы: Ш.Музаффар и Р.Мубин</p>
            </div>
        </div>
    </footer>

    <script src="firebase-config.js"></script>
    <script src="KCTAdmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
