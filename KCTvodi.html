<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KCT Водители</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Khujand City Taxi - Водители</h1>
        
        <div id="loginForm" class="card mb-4">
            <div class="card-header">
                <h5>Вход для водителей</h5>
            </div>
            <div class="card-body">
                <form id="driverLoginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>
                <p class="mt-3 text-muted">Для регистрации — пишите @dorosfamd</p>
            </div>
        </div>
        
        <div id="driverPanel" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h5>Панель водителя</h5>
                <p id="driverInfo" class="mb-0"></p>
            </div>
            <div class="card-body">
                <div id="currentOrder" class="card mb-3" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h5>Текущий заказ</h5>
                    </div>
                    <div class="card-body">
                        <div id="currentOrderDetails"></div>
                        <button id="completeOrderBtn" class="btn btn-primary mt-3">Завершить заказ</button>
                    </div>
                </div>
                
                <h5 class="mb-3">Доступные заказы</h5>
                <div id="ordersList" class="list-group">
                    <!-- Orders will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <div class="mb-2">
                <a href="tel:+992876619999" class="btn btn-primary me-2">Позвонить: +992 87-661-9999</a>
                <a href="https://t.me/dorosfamd" class="btn btn-success">Написать: @dorosfamd</a>
            </div>
            <div>
                <p>Владелец: Х.Дориуш | Администраторы: Ш.Музаффар и Р.Мубин</p>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="KCTvodi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
