<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOROS Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141a1f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #1e242a;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
        }
        h2 {
            text-align: center;
            color: #00aaff;
        }
        .chat-window {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333;
            padding: 10px;
            background: #2a2f35;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 12px;
            margin: 5px 0;
            border-radius: 10px;
            background: #005bbb;
            color: white;
            max-width: 80%;
        }
        .message.self {
            background: #0077ff;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            background: #333;
            padding: 8px;
            border-radius: 6px;
        }
        .chat-input input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            padding: 10px;
        }
        .send-btn {
            background: none;
            border: none;
            color: #00aaff;
            font-size: 22px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ff5555;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DOROS Chat</h2>

        <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è / –í—Ö–æ–¥ -->
        <div id="authContainer">
            <h3 id="formTitle">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h3>
            <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º">
            <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            <button id="authBtn">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
            <p><a href="#" id="toggleForm" style="color: #00aaff;">–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏</a></p>
        </div>

        <!-- –ß–∞—Ç -->
        <div id="chatContainer" style="display:none;">
            <div class="chat-window" id="chat"></div>
            <div class="chat-input">
                <input type="text" id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
                <button class="send-btn" id="sendBtn">üì§</button>
            </div>
            <button id="logoutBtn">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCczUiqXKnCN7LDTv2zeSU7yzP3AO1N-MY",
            authDomain: "doroschat.firebaseapp.com",
            databaseURL: "https://doroschat-default-rtdb.firebaseio.com/",
            projectId: "doroschat",
            storageBucket: "doroschat.appspot.com",
            messagingSenderId: "859595263053",
            appId: "1:859595263053:web:b536df40f4cefa02952004",
            measurementId: "G-L2SJL2KTLM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getDatabase(app);
        const chatRef = ref(db, "messages");

        let isRegisterMode = true;

        document.getElementById("toggleForm").addEventListener("click", function () {
            isRegisterMode = !isRegisterMode;
            document.getElementById("formTitle").textContent = isRegisterMode ? "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è" : "–í—Ö–æ–¥";
            document.getElementById("authBtn").textContent = isRegisterMode ? "–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è" : "–í–æ–π—Ç–∏";
            document.getElementById("toggleForm").textContent = isRegisterMode ? "–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏" : "–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è";
        });

        document.getElementById("authBtn").addEventListener("click", function () {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = username + "@example.com";

            if (username && password) {
                if (isRegisterMode) {
                    createUserWithEmailAndPassword(auth, email, password).then(() => {
                        alert("–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!");
                    }).catch((error) => alert("–û—à–∏–±–∫–∞: " + error.message));
                } else {
                    signInWithEmailAndPassword(auth, email, password).then(() => {
                        showChat(username);
                    }).catch((error) => alert("–û—à–∏–±–∫–∞: " + error.message));
                }
            }
        });

        function showChat(username) {
            document.getElementById("authContainer").style.display = "none";
            document.getElementById("chatContainer").style.display = "block";
            document.getElementById("chat").innerHTML = "";
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                showChat(user.email.split("@")[0]);
            }
        });

        document.getElementById("logoutBtn").addEventListener("click", function () {
            signOut(auth).then(() => {
                document.getElementById("authContainer").style.display = "block";
                document.getElementById("chatContainer").style.display = "none";
            });
        });

        document.getElementById("sendBtn").addEventListener("click", function () {
            const message = document.getElementById("message").value;
            if (message.trim() !== "") {
                push(chatRef, {
                    username: auth.currentUser.email.split("@")[0],
                    text: message
                }).catch((error) => alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ —Å–æ–æ–±—â–µ–Ω–∏—è: " + error.message));
                document.getElementById("message").value = "";
            } else {
                alert("–°–æ–æ–±—â–µ–Ω–∏–µ –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º.");
            }
        });

        onChildAdded(chatRef, (snapshot) => {
            const data = snapshot.val();
            if (data && data.username && data.text) { // –î–æ–±–∞–≤–∏–ª –ø—Ä–æ–≤–µ—Ä–∫—É –Ω–∞ –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö
                const chatWindow = document.getElementById("chat");
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("message");
                if (data.username === auth.currentUser.email.split("@")[0]) {
                    messageDiv.classList.add("self");
                }
                messageDiv.innerHTML = `<strong>${data.username}:</strong> ${data.text}`;
                chatWindow.appendChild(messageDiv);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }
        });
    </script>
</body>
</html>
