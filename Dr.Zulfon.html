<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMD –°–ª–æ–≤–∞—Ä—å</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff2a6d;
            --neon-purple: #d300c5;
            --dark-bg: #0d0221;
            --darker-bg: #080114;
            --text-color: #e0f8ff;
        }

        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        }

        body {
            background: var(--dark-bg);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255, 42, 109, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(13, 240, 252, 0.15) 0%, transparent 50%);
            overflow-x: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(13, 2, 33, 0.8);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 
                0 0 15px var(--neon-blue),
                0 0 30px var(--neon-pink),
                inset 0 0 10px rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-purple);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--neon-pink), 
                var(--neon-purple));
            z-index: -1;
            border-radius: 18px;
            animation: animate 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes animate {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(7px); opacity: 0.5; }
            100% { filter: blur(5px); opacity: 0.7; }
        }

        h1 {
            color: transparent;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            background: linear-gradient(90deg, 
                var(--neon-blue), 
                var(--neon-pink), 
                var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--neon-blue), 
                var(--neon-pink));
            margin: 10px auto;
            border-radius: 3px;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .search-container {
            position: relative;
            margin: 30px 0;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(8, 1, 20, 0.7);
            border: 1px solid var(--neon-purple);
            border-radius: 50px;
            color: var(--text-color);
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(211, 0, 197, 0.3);
        }

        input:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--neon-blue);
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .search-icon:hover {
            color: var(--neon-pink);
            transform: translateY(-50%) scale(1.1);
        }

        #answer {
            margin-top: 30px;
            padding: 20px;
            background: rgba(8, 1, 20, 0.6);
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            max-height: 300px;
            overflow-y: auto;
            animation: fadeIn 1s ease-out;
            box-shadow: inset 0 0 10px rgba(13, 240, 252, 0.2);
            position: relative;
        }

        #answer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--neon-blue), 
                transparent);
        }

        #answer h2 {
            color: var(--neon-blue);
            margin-top: 0;
            font-size: 1.5rem;
        }

        #answer p {
            line-height: 1.6;
            margin-bottom: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .voice-btn {
            display: block;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, 
                var(--neon-blue), 
                var(--neon-purple));
            color: var(--darker-bg);
            border: none;
            border-radius: 50%;
            margin: 20px auto 0;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--neon-pink);
        }

        .voice-btn:active {
            transform: scale(0.95);
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∫—Ä–æ–ª–ª–±–∞—Ä–∞ */
        #answer::-webkit-scrollbar {
            width: 8px;
        }

        #answer::-webkit-scrollbar-track {
            background: rgba(8, 1, 20, 0.5);
            border-radius: 4px;
        }

        #answer::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-blue), var(--neon-pink));
            border-radius: 4px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- –ß–∞—Å—Ç–∏—Ü—ã —Ñ–æ–Ω–∞ -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <h1>FAMD –°–õ–û–í–ê–†–¨</h1>
        <p style="text-align: center; margin-bottom: 20px; color: var(--neon-blue);">–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å, –∏ —è –æ—Ç–≤–µ—á—É –≤–∞–º –≥–æ–ª–æ—Å–æ–º</p>

        <div class="search-container">
            <input type="text" id="question" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –≤–æ–ø—Ä–æ—Å..." autocomplete="off">
            <span class="search-icon" onclick="askDoctor()">üîç</span>
        </div>

        <div id="answer"></div>

        <button class="voice-btn" id="voiceBtn" onclick="speakAnswer()">
            üîä
        </button>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü —Ñ–æ–Ω–∞
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –Ω–∞—á–∞–ª—å–Ω—ã–µ –ø–æ–∑–∏—Ü–∏–∏
                const posX = Math.random() * 100;
                const posY = Math.random() * 100 + 100; // –ù–∏–∂–µ —ç–∫—Ä–∞–Ω–∞
                const size = Math.random() * 3 + 1;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 10;
                
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                const colors = ['#0ff0fc', '#ff2a6d', '#d300c5'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = randomColor;
                
                particlesContainer.appendChild(particle);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', createParticles);

        // –ü–æ–∏—Å–∫ –≤ Wikipedia
        function searchWiki(query) {
            let url = `https://ru.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
            
            document.getElementById("answer").innerHTML = '<p style="color: var(--neon-blue);">–ò—â—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é...</p>';
            
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error('–ù–µ –Ω–∞–π–¥–µ–Ω–æ');
                    return response.json();
                })
                .then(data => {
                    if (data.extract) {
                        const answerHTML = `
                            <h2>${data.title}</h2>
                            <p>${data.extract}</p>
                            ${data.thumbnail ? `<img src="${data.thumbnail.source}" style="max-width: 100%; border-radius: 8px; margin-top: 15px; border: 1px solid var(--neon-purple);">` : ''}
                        `;
                        document.getElementById("answer").innerHTML = answerHTML;
                        lastAnswer = data.extract;
                    } else {
                        document.getElementById("answer").innerHTML = "<p style='color: var(--neon-pink);'>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.</p>";
                    }
                })
                .catch(error => {
                    console.error("–û—à–∏–±–∫–∞:", error);
                    document.getElementById("answer").innerHTML = `<p style='color: var(--neon-pink);'>–û—à–∏–±–∫–∞: ${error.message}. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π –∑–∞–ø—Ä–æ—Å.</p>`;
                });
        }

        // –û–∑–≤—É—á–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞
        let lastAnswer = '';
        function speakText(text) {
            if (!text) {
                text = document.getElementById("answer").textContent || document.getElementById("answer").innerText;
                if (!text || text.includes("–ò—â—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é") || text.includes("–û—à–∏–±–∫–∞")) {
                    text = "–ò–∑–≤–∏–Ω–∏—Ç–µ, –Ω–µ—á–µ–≥–æ –æ–∑–≤—É—á–∏–≤–∞—Ç—å. –ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å –∏ –ø–æ–ª—É—á–∏—Ç–µ –æ—Ç–≤–µ—Ç.";
                }
            }
            
            // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–∫—É—â–µ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            window.speechSynthesis.cancel();
            
            let speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = "ru-RU";
            speech.rate = 1;
            speech.volume = 1;
            speech.pitch = 1;
            
            // –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –Ω–∞–π—Ç–∏ —Ä—É—Å—Å–∫–∏–π –≥–æ–ª–æ—Å
            const voices = window.speechSynthesis.getVoices();
            const russianVoice = voices.find(voice => voice.lang.includes("ru") || voice.name.includes("Russian"));
            if (russianVoice) {
                speech.voice = russianVoice;
            }
            
            window.speechSynthesis.speak(speech);
        }

        function speakAnswer() {
            if (lastAnswer) {
                speakText(lastAnswer);
            } else {
                speakText();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞
        function askDoctor() {
            let question = document.getElementById("question").value.trim();
            if (question !== "") {
                searchWiki(question);
            } else {
                document.getElementById("answer").innerHTML = "<p style='color: var(--neon-pink);'>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–æ–ø—Ä–æ—Å</p>";
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById("question").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                askDoctor();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–≥–æ API
        if ('speechSynthesis' in window) {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–æ–ª–æ—Å–∞
            window.speechSynthesis.onvoiceschanged = function() {
                console.log("–ì–æ–ª–æ—Å–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
            };
        } else {
            console.warn("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Speech Synthesis API");
        }
    </script>
</body>
</html>
