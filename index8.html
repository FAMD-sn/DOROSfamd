<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOROS с FAMD</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <header>
        <h1>DOROSgalary</h1>
        <p>Загружайте и смотрите видео просто и бесплатно с FAMD</p>
    </header>

    <!-- Секция для регистрации и входа -->
    <section id="auth-section">
        <div id="login-section">
            <h2>Вход</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Юзерик" required>
                <input type="password" id="login-password" placeholder="Пасфорд" required>
                <button type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <button id="show-register">Регистрация</button></p>
        </div>

        <div id="register-section" style="display: none;">
            <h2>Регистрация</h2>
            <form id="register-form">
                <input type="text" id="register-username" placeholder="Юзерик" required>
                <input type="password" id="register-password" placeholder="Пасфорд" required>
                <button type="submit">Регистрация</button>
            </form>
            <p>Есть аккаунт? <button id="show-login">Войти</button></p>
        </div>
    </section>

    <!-- Секция для загрузки видео -->
    <section id="upload-section" style="display: none;">
        <h2>Выложите видео</h2>
        <form id="upload-form">
            <input type="file" id="video-file" accept="video/*" required>
            <input type="text" id="video-title" placeholder="Название видео" required>
            <button type="submit">Выложить</button>
        </form>
        <p id="upload-status"></p>
    </section>

    <!-- Поле поиска -->
    <section id="search-section" style="display: none;">
        <h2>Найти видео</h2>
        <input type="text" id="search-input" placeholder="Поиск по названию или автору">
    </section>

    <!-- Секция списка видео -->
    <section id="video-list" style="display: none;">
        <h2>DOROS</h2>
        <ul id="track-list"></ul>
    </section>

    <footer>
        <p>© FAMD. Все права защищены.</p>
    </footer>

    <script src="script8.js"></script>
</body>
</html>
